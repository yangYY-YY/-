<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>展会打卡系统 - 后台</title>
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body>
    <main class="app">
      <section class="card" id="login">
        <h1>展会打卡系统</h1>
        <p class="muted">后台管理登录</p>
        <form id="loginForm">
          <label>
            账号
            <input name="username" required />
          </label>
          <label>
            密码
            <input name="password" type="password" required />
          </label>
          <button type="submit">登录</button>
        </form>
        <p class="error" id="loginError"></p>
      </section>

      <section class="dashboard hidden" id="dashboard">
        <header>
          <div>
            <h2>后台管理</h2>
            <p class="muted" id="activeExhibition"></p>
          </div>
          <div class="header-actions">
            <button id="checkinsBtn" class="ghost" type="button">签到记录</button>
            <button id="logoutBtn" class="ghost" type="button">退出</button>
          </div>
        </header>

        <div class="grid">
          <article class="card">
            <h3>数据概览</h3>
            <div class="stats">
              <div>
                <p class="muted">签到数</p>
                <h4 id="statCheckins">0</h4>
              </div>
              <div>
                <p class="muted">中奖数</p>
                <h4 id="statWinners">0</h4>
              </div>
            </div>
            <div class="row">
              <button id="previewBtn" class="ghost" type="button">查看抽奖结果</button>
            </div>
          </article>

          <article class="card">
            <h3>展会管理</h3>
            <form id="createExhibitionForm" class="row">
              <input name="name" placeholder="新展会名称" required />
              <button type="submit">创建</button>
            </form>
            <div id="exhibitionList"></div>
            <div class="toggle-row">
              <label class="toggle">
                <input type="checkbox" id="toggleOthers" />
                其他展会
              </label>
            </div>
            <div id="otherExhibitionList" class="hidden"></div>
          </article>

          <article class="card">
            <h3>抽奖设置</h3>
            <form id="drawForm">
              <label>
                奖品列表
                <div class="prize-list" id="prizeList"></div>
              </label>
              <button type="button" class="ghost" id="addPrizeBtn">添加奖品</button>
              <p class="muted" id="prizeSum">已配置中奖概率合计：0</p>
              <p class="muted">奖品数量为空表示不限数量</p>

              <button type="submit">保存设置</button>
            </form>
            <p class="muted">单个奖品概率相加必须等于 1</p>
          </article>
        </div>
      </section>
    </main>

    <div class="modal hidden" id="previewModal">
      <div class="modal-card">
        <header>
          <h3>抽奖结果</h3>
          <div class="modal-actions">
            <button type="button" class="ghost" id="previewExport">导出</button>
            <button type="button" class="ghost" id="previewClose">关闭</button>
          </div>
        </header>
        <div class="table-wrap">
          <table class="preview-table">
            <thead>
              <tr>
                <th>姓名/手机</th>
                <th>结果</th>
              </tr>
            </thead>
            <tbody id="previewBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal hidden" id="checkinsModal">
      <div class="modal-card modal-wide">
        <header>
          <h3>签到记录</h3>
          <div class="modal-actions">
            <button type="button" class="ghost" id="checkinsClose">关闭</button>
          </div>
        </header>
        <div class="table-wrap">
          <table class="preview-table">
            <thead>
              <tr>
                <th>公司名称</th>
                <th>签到人</th>
                <th>手机号</th>
                <th>签到时间</th>
                <th>抽奖状态</th>
              </tr>
            </thead>
            <tbody id="checkinsBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./admin.js"></script>
  </body>
</html>
